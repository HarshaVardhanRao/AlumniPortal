<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connection</title>
    <link rel="stylesheet" href="live.css">
</head>
<body>
    <div class="container">
        <h1>Live-Pins</h1>
        <h2><p>Share your presence</p></h2>
        <form id="alumniForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="concept" placeholder="concept" required>
            <button type="submit">Post</button>
        </form>
        <h2>Live Feed</h2>
        <div id="alumniList"></div>
        <div id="liveFeed">
            <p>Stay tuned for updates!</p>
        </div>
    </div>
    <script src="live.js"></script>
</body>
</html>
