<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Success Stories</title>
    <link rel="stylesheet" href="s1.css">
</head>
<body>
    <div class="container">
        <h1>Alumni Success Stories</h1>
        
        <div class="form-container">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="story" placeholder="Success Story" required>
            <input type="url" id="image" placeholder="Image URL" required>
            <button id="addButton">Add Story</button>
        </div>
        
        <div id="stories" class="stories-container"></div>
    </div>

    <script src="s1.js"></script>
</body>
</html>
