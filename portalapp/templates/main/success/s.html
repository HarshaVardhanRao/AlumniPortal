{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="s.css"> {% endcomment %}
    <title>Alumni Success Stories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background: #02503d;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        h1, h2 {
            margin: 20px 0;
        }
        
        .form-section, .stories-section {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input[type="text"],
        input[type="file"],
        button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background: #0a53a1;
            color: white;
            cursor: pointer;
            border: none;
        }
        
        button:hover {
            background: #037330;
        }
        
        .story {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .story img {
            border-radius: 5px;
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }
        
        .story p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alumni Success Stories</h1>
    </header>

    <a href="/landing.html" class="_blank" >
        <button>Go Back</button>
    </a>

    <main>
        <section class="form-section">
            <h2>Share Your Success Story</h2>
            <form id="success-story-form">
                <input type="text" id="name" placeholder="Your Name" required />
                <input type="text" id="story" placeholder="Your Story" required />
                <input type="file" id="image" accept="image/*" required />
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="stories-section" id="stories-section">
            <h2>Success Stories</h2>
            <!-- Stories will be dynamically injected here -->
        </section>
    </main>

    <script src="s.js"></script>
</body>
</html>
