<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Alumni Profile</title>
</head>
<body>
    <div class="container">
        <h1>Create Your Alumni Profile</h1>
        <form id="profileForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="contact">Contact Information:</label>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>

            <label for="address">Current Address:</label>
            <input type="text" id="address" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <h2>Educational Background</h2>
            <label for="degree">Degree(s) Obtained:</label>
            <input type="text" id="degree">

            <label for="graduationYear">Year of Graduation:</label>
            <input type="text" id="graduationYear">

            <label for="major">Major/Field of Study:</label>
            <input type="text" id="major">

            <label for="honors">Honors or Awards:</label>
            <input type="text" id="honors">

            <h2>Professional Information</h2>
            <label for="jobTitle">Current Job Title:</label>
            <input type="text" id="jobTitle">

            <label for="company">Company/Organization:</label>
            <input type="text" id="company">

            <label for="industry">Industry:</label>
            <input type="text" id="industry">

            <label for="achievements">Professional Achievements:</label>
            <input type="text" id="achievements">

            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin">

            <h2>University Involvement</h2>
            <label for="clubs">Clubs/Societies/Sports:</label>
            <input type="text" id="clubs">

            <label for="leadership">Leadership Roles:</label>
            <input type="text" id="leadership">

            <label for="projects">Notable Projects/Research:</label>
            <input type="text" id="projects">

            <h2>Personal Achievements and Interests</h2>
            <label for="volunteer">Volunteer Work:</label>
            <input type="text" id="volunteer">

            <label for="hobbies">Hobbies and Interests:</label>
            <input type="text" id="hobbies">

            <label for="projectsInitiatives">Personal Projects:</label>
            <input type="text" id="projectsInitiatives">

            <h2>Memories and Testimonials</h2>
            <label for="memories">Favorite Memories:</label>
            <input type="text" id="memories">

            <label for="impact">Impact on Career:</label>
            <input type="text" id="impact">

            <label for="advice">Advice for Current Students:</label>
            <input type="text" id="advice">

            <h2>Media</h2>
            <label for="profilePicture">Profile Picture (URL):</label>
            <input type="url" id="profilePicture">

            <button type="submit">Save Profile</button>
        </form>
        <button id="viewProfiles">View Profiles</button>
    </div>

    <script src="1.js"></script>
</body>
</html>
